<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Gaming - Pick Your Gift!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            object-position: center;
            z-index: 1;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .clickable-area:hover:not(.opened):not(.disabled) {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }

        .clickable-area.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .clickable-area.opened {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .prize-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            text-align: center;
            border: 5px solid #fff;
            animation: revealPrize 0.5s ease;
        }

        @keyframes revealPrize {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .prize-popup.show {
            display: block;
        }

        .prize-icon {
            display: none;
        }

        .prize-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0a3d62;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .prize-value {
            font-size: 2.5rem;
            color: #c0392b;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .prize-popup {
                padding: 30px 40px;
                max-width: 90vw;
            }
            
            .prize-icon {
                font-size: 60px;
            }
            
            .prize-title {
                font-size: 1.5rem;
            }
            
            .prize-value {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .prize-popup {
                padding: 20px 30px;
            }
            
            .prize-icon {
                font-size: 50px;
            }
            
            .prize-title {
                font-size: 1.2rem;
            }
            
            .prize-value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/placeholder.jpg" alt="Instant Gaming" class="background-image" id="bgImage">
    
    <!-- Clickable areas positioned over each gift -->
    <div class="clickable-area" id="christmastree" style="top: 8%; left: 8%; width: 12%; height: 20%;"></div>
    <div class="clickable-area" id="gingerbread" style="top: 40%; left: 6%; width: 13%; height: 18%;"></div>
    <div class="clickable-area" id="hotcocoa" style="top: 72%; left: 8%; width: 12%; height: 18%;"></div>
    <div class="clickable-area" id="santahat" style="top: 10%; right: 8%; width: 13%; height: 16%;"></div>
    <div class="clickable-area" id="snowman" style="top: 40%; right: 6%; width: 13%; height: 20%;"></div>
    <div class="clickable-area" id="candycane" style="top: 75%; right: 8%; width: 10%; height: 18%;"></div>
    <div class="clickable-area" id="flash" style="top: 35%; left: 35%; width: 30%; height: 40%;"></div>

    <div class="overlay" id="overlay"></div>
    
    <div class="prize-popup" id="prizePopup">
        <div class="prize-icon" id="prizeIcon"></div>
        <div class="prize-title" id="prizeTitle"></div>
        <div class="prize-value" id="prizeValue"></div>
    </div>

    <script>
        const gifts = {
            gingerbread: {
                title: 'Gingerbread Man',
                value: '$10 Freeplay'
            },
            candycane: {
                title: 'Candy Cane',
                value: '$5 Add-on Next Deposit'
            },
            hotcocoa: {
                title: 'Hot Cocoa',
                value: '$15 Add-on Next Deposit'
            },
            santahat: {
                title: 'Santa Hat',
                value: '25% Match on Next Deposit'
            },
            snowman: {
                title: 'Snowman',
                value: '$5 Freeplay'
            },
            christmastree: {
                title: 'Christmas Tree',
                value: '$3 Freeplay'
            },
            flash: {
                title: 'The Flash',
                value: '50% Bonus on Next Deposit'
            }
        };

        const clickableAreas = document.querySelectorAll('.clickable-area');
        const prizePopup = document.getElementById('prizePopup');
        const overlay = document.getElementById('overlay');
        const prizeIcon = document.getElementById('prizeIcon');
        const prizeTitle = document.getElementById('prizeTitle');
        const prizeValue = document.getElementById('prizeValue');
        const bgImage = document.getElementById('bgImage');
        let hasChosen = false;

        // Image file in the same directory as this HTML file
        bgImage.src = './Instant.JPG';

        // Check if user has already chosen
        async function checkIfChosen() {
            try {
                const result = await window.storage.get('gift_chosen');
                if (result && result.value) {
                    hasChosen = true;
                    const chosenGift = result.value;
                    
                    // Show the chosen prize immediately
                    showPrize(chosenGift);
                    
                    // Disable all areas
                    clickableAreas.forEach(area => {
                        if (area.id !== chosenGift) {
                            area.classList.add('disabled');
                        } else {
                            area.classList.add('opened');
                        }
                    });
                }
            } catch (error) {
                console.log('No previous choice found');
            }
        }

        function showPrize(giftId) {
            const gift = gifts[giftId];
            prizeTitle.textContent = gift.title;
            prizeValue.textContent = gift.value;
            overlay.classList.add('show');
            prizePopup.classList.add('show');
        }

        clickableAreas.forEach(area => {
            area.addEventListener('click', async function() {
                if (hasChosen || this.classList.contains('disabled')) return;
                
                const giftId = this.id;
                hasChosen = true;
                
                // Mark as opened
                this.classList.add('opened');
                
                // Store the choice
                try {
                    await window.storage.set('gift_chosen', giftId);
                } catch (error) {
                    console.error('Storage error:', error);
                }
                
                // Disable other gifts
                clickableAreas.forEach(otherArea => {
                    if (otherArea !== this) {
                        otherArea.classList.add('disabled');
                    }
                });
                
                // Show prize popup
                setTimeout(() => {
                    showPrize(giftId);
                }, 300);
            });
        });

        // Close popup when clicking overlay
        overlay.addEventListener('click', function() {
            overlay.classList.remove('show');
            prizePopup.classList.remove('show');
        });

        // Check on page load
        checkIfChosen();
    </script>
</body>
</html>
